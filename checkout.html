<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <title>Project E-Commerce</title>
</head>
<body class="bg-stone-200 flex flex-col h-screen">
   
  <header class="flex bg-slate-950 shadow-slate-400 shadow-lg px-8 py-4 justify-between sticky top-0 text-xl z-10">
    <a href="./">
        <img src="./assets/logo/logo-ecommerce.png" id="logo" alt="Logo do Site" class="h-12">
    </a>    
  </header>
  <form class="flex px-5 gap-4 py-10 grow">
    <section id="dados-usuario" class="w-1/3 bg-slate-300 rounded-lg py-5">
        <p class="mb-5 text-center font-bold">Seus Dados</p>
        <div class="flex flex-col px-10 py-3">
            <label for="nome" class="font-bold text-sm mb-2">Nome</label>
            <input type="text" id="nome" class="rounded-sm px-2 border-2 border-slate-200 py-1" placeholder="Digite seu nome" required>
        </div>
        <div class="flex flex-col px-10 py-3">
            <label for="email" class="font-bold text-sm mb-2">Email</label>
            <input type="email" id="email" class="rounded-sm px-2 border-2 border-slate-200 py-1" placeholder="Digite seu email" required>
        </div>
        <div class="flex flex-col px-10 py-3">
            <label for="telefone" class="font-bold text-sm mb-2">Telefone</label>
            <input type="tel" id="telefone" class="rounded-sm px-2 border-2 border-slate-200 py-1" placeholder="Digite seu Telefone" required>
        </div>
    </section>
    <section id="pagamento-entrega" class="w-1/3 bg-slate-300 rounded-lg py-5">
        <p class="mb-5 text-center font-bold">Pagamento e Entrega</p>
        <div class="flex flex-col px-10 py-3">
            <label for="numero-cartao" class="font-bold text-sm mb-2">Número do Cartão</label>
            <input type="text" id="numero-cartao" class="rounded-sm px-2 border-2 border-slate-200 py-1" placeholder="Digite o número do seu cartão" required>
        </div>
        <div class="flex">
            <div class="flex flex-col px-10 py-3 w-1/2">
                <label for="data-validade" class="font-bold text-sm mb-2">Data de Validade</label>
                <input type="text" id="data-validade" class="rounded-sm px-2 border-2 border-slate-200 py-1" placeholder="Ex: 10/24" required>
            </div>
            <div class="flex flex-col px-10 py-3 w-1/2">
                <label for="cvv" class="font-bold text-sm mb-2">CVV</label>
                <input type="text" id="cvv" class="rounded-sm px-2 border-2 border-slate-200 py-1" placeholder="Ex: 123" required>
            </div>
        </div>
        <div class="flex flex-col px-10 py-3">
            <label for="cep" class="font-bold text-sm mb-2">CEP</label>
            <input type="text" id="cep" class="rounded-sm px-2 border-2 border-slate-200 py-1" placeholder="Digite o seu CEP" required>
        </div>
        <div class="flex flex-col px-10 py-3">
            <label for="endereco" class="font-bold text-sm mb-2">Endereço</label>
            <input type="text" id="endereco" class="rounded-sm px-2 border-2 border-slate-200 py-1" placeholder="Digite o seu endereço" required>
        </div>
        <div class="flex">
            <div class="flex flex-col px-10 py-3 w-1/2">
                <label for="numero" class="font-bold text-sm mb-2">Número</label>
                <input type="text" id="numero" class="rounded-sm px-2 border-2 border-slate-200 py-1" placeholder="Ex: apt 712" required>
            </div>
            <div class="flex flex-col px-10 py-3 w-1/2">
                <label for="complemento" class="font-bold text-sm mb-2">Complemento</label>
                <input type="text" id="complemento" class="rounded-sm px-2 border-2 border-slate-200 py-1" placeholder="Complemento" required>
            </div>
        </div>        
    </section>
    <section id="produtos-checkout" class="w-1/3  bg-slate-300 rounded-lg py-5">
        <section id="container-produtos-checkout" class="h-4/5 overflow-y-auto px-2 flex flex-col items-center"></section>
        <section id="celula-checkout" class="flex flex-col px-2 h-1/5 justify-around">
            <p id="preco-total" class="bg-slate-200 text-green-800 rounded-lg pl-5">Total : R$ 200</p>
            <button class="bg-slate-900 text-slate-200 p-1 hover:bg-slate-800" type="submit">Finalizar Compra</button>
        </section>
    </section>
  </form> 

    <script src="./checkout.js" type="module"></script>  
</body>
</html>
